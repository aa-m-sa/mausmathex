language: generic
install:
    - export TARGET_DIR=$PWD/texlive
    - ./install_texlive.sh
    - export PATH=$TARGET_DIR/bin/x86_64-linux:$PATH
script:
    - make
deploy:
    provider: releases
    api_key:
        secure: ""
    file: "exercise_template.pdf"
    skip_cleanup: true
    on:
        tags: true
